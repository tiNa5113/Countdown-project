<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <style>
        *{
            text-decoration: none;
            margin: 0;
        }

        .navbar{
            background-color: rgb(221, 81, 81);
            padding: 10px;
            
        }

        .navdiv{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 160px;
        }

        .logo{
            font-size: 40px;
            color: white;
        }

        li{
            list-style: none;
            display: inline-block;
        }

        li a{
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">Logo</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Episodes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
